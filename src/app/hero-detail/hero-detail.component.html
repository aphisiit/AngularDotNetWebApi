<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div>

    <mat-form-field>
      <input value="{{hero.id}}" matInput placeholder="Hero ID" disabled/>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input [(ngModel)]="hero.name" matInput placeholder="Name"/>
    </mat-form-field>

  </div>
  <div>
    <button mat-raised-button color="primary" (click)="save()">save</button>
    <button mat-raised-button (click)="goBack()">go back</button>
  </div>

</div>
