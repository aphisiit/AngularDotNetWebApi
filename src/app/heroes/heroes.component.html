<div style="margin-top: 10px;">
  <mat-form-field>
    <input matInput placeholder="Hero name" #heroName/>
  </mat-form-field>
  <!-- (click) passes input value to add() and then clears the input -->
  <button mat-raised-button color="primary" (click)="add(heroName.value); heroName.value=''" style="margin-left: 10px;">
    Add
  </button>
</div>
<div>
  <!--<ul class="heroes">-->

      <!--<a routerLink="/detail/{{hero.id}}">-->
        <!--<span class="badge">{{hero.id}}</span> {{hero.name}}-->
      <!--</a>-->
      <!--<button class="delete" title="delete hero"-->
              <!--(click)="delete(hero)">x</button>-->
    <!--</li>-->
  <!--</ul>-->
  <mat-card style="width: 100%">
    <div>
      <h2>Hero Table</h2>
    </div>
    <div>
      <table mat-table [dataSource]="heroes" class="mat-elevation-z8" width="100%">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Index Column -->
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef> No.</th>
          <td mat-cell *matCellDef="let i = index"> {{i + 1}} </td>
        </ng-container>

        <!-- Id Column -->
        <!--<ng-container matColumnDef="id">-->
          <!--<th mat-header-cell *matHeaderCellDef> ID</th>-->
          <!--<td mat-cell *matCellDef="let element"> {{element.id}} </td>-->
        <!--</ng-container>-->

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" routerLink="/detail/{{element.id}}">
              <mat-icon class="fa fa-edit" aria-hidden="true"></mat-icon> Edit
            </button>
            <button mat-raised-button color="warn" (click)="delete(element)">
              <mat-icon class="fa fa-trash" aria-hidden="true"></mat-icon> Delete
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>
  </mat-card>

</div>
